        #content a {

        }

        }

        #content strong {

        }

        #content hr {
            border: none;
            border-top: 2px solid #e0e0e0;

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .language-selector {
                flex-direction: column;
                align-items: center;
            }

            #content h1 {
